<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Доски</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Найти доску по названию">
                    </div>
                </form>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="board in boards" ng-click="selectBoard(board)">{{board.Name}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-4" ng-repeat="list in lists">
                <div class="panel panel-default">
                    <div class="panel-heading">{{list.Name}}</div>
                    <ul class="list-group">
                        <li class="list-group-item" ng-class="levelClass[card.Level]" ng-dblclick="openTask()" ng-click="selectTask(card)" ng-repeat="card in list.Cards"><span class="badge">{{card.PlaneDate|date:'yyyy-MM-dd'}}</span>{{card.Name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="cardDetailModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Задача</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="cardName" class="col-sm-4 control-label">Дата исполнения</label>
                <div class="col-sm-6">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="model.PlaneDate" is-open="planeDatePopup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="planeDateOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="cardName" class="col-sm-4 control-label">Название</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="3" id="cardName" placeholder="Название" ng-model="model.Name"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="cardName" class="col-sm-4 control-label">Приоритет</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="model.Level">
                        <option value="0">Обычный</option>
                        <option value="1">Маленький</option>
                        <option value="2">Ниже среднего</option>
                        <option value="3">Высокий</option>
                        <option value="4">Срочно</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Oк</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
    </div>
</script>
