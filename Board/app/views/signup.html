<form class="form-login" role="form">
    <h2 class="form-login-heading">Sign up</h2>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" data-ng-model="registration.userName" required autofocus>
    </div>
    <div class="form-group"><input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required></div>
    <div class="form-group"><input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required></div>
    <button class="btn btn-info" type="submit" data-ng-click="signUp()">Отправить</button>
    <br/>
    <div class="form-group">
        <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            <div ng-repeat="m in message">{{m}}</div>
        </div>
    </div>
</form>
